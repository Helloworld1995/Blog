<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-padded-tb-mini">
            <h2 class="ui teal header item">Lee的博客</h2>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/}" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i><span th:text="#{nav.index}"></span></a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/types/-1}" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i><span th:text="#{nav.type}"></span></a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/tags/-1}" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i><span th:text="#{nav.tag}"></span></a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/archives}" th:classappend="${n==4} ? 'active'"><i class="mini clone icon"></i><span th:text="#{nav.archives}"></span></a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/about}" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i><span th:text="#{nav.about}"></span></a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" th:value="${query}" placeholder="Search....">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massvie m-margin-top-large">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog:${newblogs}" th:text="${blog.title}">用户故事 (User Story)</a>
                    </div>
                </div>

            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list m-text-lined">
                    <a href="#" class="item" th:text="#{index.email}"></a>
                    <a href="#" class="item">wechat:13340337407</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">介绍</h4>
                <p class="m-opacity-mini m-text-lined">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"><p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2016-2017 Lee Designed by Lee</p> </div>

    </div>
</footer>

<th:block th:fragment="script">
<script src="../static/jquery/jquery-2.1.4.min.js" th:src="@{/jquery/jquery-2.1.4.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
</th:block>

</body>
</html>
