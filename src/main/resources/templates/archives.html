<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-padded-tb-mini">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i> 标签</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i> 归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i> 关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search....">
                    <i class="search inverted link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big m-content-size">
   <div style="opacity: 90%" class="ui container">
       <div class="ui top attached segment">
           <div class="ui middle aligned two column grid">
               <div class="column">
                   <h3 class="ui teal header ">归档</h3>
               </div>
               <div class="right aligned column">
                   共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
               </div>
           </div>
       </div>
       <th:block th:each="item:${archiveMap}">
       <h3 class="ui center aligned header" th:text="${item.key}">2020</h3>
       <div class="ui fluid vertical menu">
           <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${item.value}" th:if="${blog.published}">
           <span>
             <i class="circle mini icon teal"></i><span th:text="${blog.title}"></span>
               <div class="ui m-padded-mini teal basic left pointing label" th:text="${#dates.format(blog.updateTime,'MMMdd')}">8月20</div>
           </span>
               <div class="ui m-padded-mini orange basic left pointing label" th:classappend="${blog.flag}=='原创'? 'teal':''" th:text="${blog.flag}">原创</div>
           </a>

       </div>
       </th:block>
</div>
</div>
<div th:replace="_fragments::beauty" class="attached waifu">
    <!--<div class="waifu-tips"></div>-->
    <canvas id="live2d" width="280" height="215" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
</div>
<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massvie m-margin-top-large">
<div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
        <div class="three wide column">
            <div class="ui inverted link list">
                <div class="item">
                    <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                </div>
            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
            <div class="ui inverted link list">
                <a href="#" class="item">用户故事 (User Story)</a>
                <a href="#" class="item">用户故事 (User Story)</a>
                <a href="#" class="item">用户故事 (User Story)</a>
            </div>
        </div>

        <div class="three wide column">
            <h4 class="ui inverted header m-opacity-mini">联系我</h4>
            <div class="ui inverted link list m-text-lined">
                <a href="#" class="item">Email (839282112@QQ.COM)</a>
                <a href="#" class="item">微信 (13340337407)</a>
            </div>
        </div>
        <div class="seven wide column">
            <h4 class="ui inverted header m-opacity-mini">介绍</h4>
            <p class="m-opacity-mini m-text-lined">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
        </div>
    </div>
    <div class="ui inverted section divider"><p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2016-2017 Lee Designed by Lee</p> </div>

</div>
</footer>
<th:block th:replace="_fragments :: script">
<script src="../static/jquery/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide') /*如果有一点就消失，否则一点出现*/
    })

</script>

</body>
</html>
