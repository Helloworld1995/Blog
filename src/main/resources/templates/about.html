<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-padded-tb-mini">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i> 归档</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini info icon"></i> 关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search....">
                    <i class="search inverted link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big animated fadeIn m-content-size">
    <div style="opacity: 90%" class="ui container">
        <div class="ui stackable grid">
            <div class="eleven wide column">
                <img style="opacity: 75%" src="../static/images/狗子.png" th:src="@{/images/阳光.jpg}" alt="" class="ui rounded image">
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text" th:text="#{myself.introduce}">...</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange left pointing basic label">coding</div>
                    <div class="ui orange left pointing basic label">健身</div>
                    <div class="ui orange left pointing basic label">游戏</div>
                    <div class="ui orange left pointing basic label">旅行</div>
                    <div class="ui orange left pointing basic label">美食555</div>
                    <div class="ui orange left pointing basic label">...</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal m-margin-tb-tiny left pointing basic label">Java</div>
                    <div class="ui teal m-margin-tb-tiny left pointing basic label">SDN</div>
                    <div class="ui teal m-margin-tb-tiny left pointing basic label">Python</div>
                    <div class="ui teal m-margin-tb-tiny left pointing basic label">MySql</div>
                    <div class="ui teal m-margin-tb-tiny left pointing basic label">Spring</div>
                    <div class="ui teal m-margin-tb-tiny left pointing basic label">...</div>
                </div>
                <div class="ui bottom attached segment">
                    <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                    <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a href="#" class="ui qq circular icon button"><i class="qq icon"></i></a>
                </div>

                <div class="ui gitOR flowing popup transition hidden">
                    <a th:text="#{myself.github}" class="m-black" th:href="@{https:/github.com/}"></a>
                </div>

                <div class="ui wechatQR flowing popup transition hidden">
                    <div class="ui small images" style="z-index: 999">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 120px">
                    </div>
                </div>
                <div class="ui QR flowing popup transition hidden">
                    <div class="ui small images">
                        <img src="../static/images/QQ.jpg" th:src="@{/images/QQ.jpg}" alt="" class="ui rounded image" style="width: 120px">
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massvie m-margin-top-large">
<div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
        <div class="three wide column">
            <div class="ui inverted link list">
                <div class="item">
                    <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                </div>
            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
            <div class="ui inverted link list">
                <a href="#" class="item">用户故事 (User Story)</a>
                <a href="#" class="item">用户故事 (User Story)</a>
                <a href="#" class="item">用户故事 (User Story)</a>
            </div>
        </div>

        <div class="three wide column">
            <h4 class="ui inverted header m-opacity-mini">联系我</h4>
            <div class="ui inverted link list m-text-lined">
                <a href="#" class="item">Email (839282112@QQ.COM)</a>
                <a href="#" class="item">微信 (13340337407)</a>
            </div>
        </div>
        <div class="seven wide column">
            <h4 class="ui inverted header m-opacity-mini">介绍</h4>
            <p class="m-opacity-mini m-text-lined">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
        </div>
    </div>
    <div class="ui inverted section divider"><p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2016-2017 Lee Designed by Lee</p> </div>
</div>
</footer>
<th:block th:replace="_fragments :: script">
<script src="../static/jquery/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide') /*如果有一点就消失，否则一点出现*/
    });


    $('.github').popup({
        popup:$('.gitOR.popup'),
        on:'hover',
        position:'bottom center'
    });



    $('.qq').popup({
        popup:$('.QR.popup'),
        on:'hover',
        position:'bottom center'
    });

    $('.wechat').popup(
        {
            popup:$('.wechatQR.popup'),
            on:'hover',
            position:'bottom center'
        }
    );

</script>

</body>
</html>
