<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-padded-tb-mini">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i> 博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i> 标签</a>
            <div class="right menu m-item item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/son.png">
                        小新
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="" th:href="@{/admin/tags/input}" class="item">发布</a>
            <a href="" th:href="@{/admin/tags}" class="active teal item">列表</a>
        </div>
    </div>

</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
   <div class="ui container">
       <div id="msg" class="ui mini success message" th:unless="${#strings.isEmpty(message)}">
           <i class="close icon"></i>
           <div class="header">提示:</div>
           <p th:text="${message}">恭喜，操作成功!</p>
       </div>
      <table class="ui compact teal table">
           <thread>
               <tr>
                   <th></th>
                   <th>名称</th>
                   <th>操作</th>
               </tr>
           </thread>
           <tbody>
           <tr th:each="tag,iterStat : ${tags.list}"> <!--循环拿到所有pages-->
               <td th:text="${iterStat.count}">1</td>
               <td th:text="${tag.name}">内容</td>
               <td>
                   <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini basic teal button">编辑</a>
                   <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini basic red button">删除</a>
               </td>
           </tr>
           </tbody>
           <tfoot>
           <tr>
               <th colspan="6">
                   <div class="ui mini pagination menu" th:if="${tags.pages}>1">
                       <a th:href="@{/admin/tags(page=${tags.pageNum}-1)}" class="item" th:unless="${tags.isFirstPage}">上一页</a>
                       <a th:href="@{/admin/tags(page=${tags.pageNum}+1)}" class="item" th:unless="${tags.isLastPage}">下一页</a>
                   </div>
                   <a href="#" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button">新增</a>
               </th>
           </tr>
           </tfoot>
       </table>
</div>
</div>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
<div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
        <div class="three wide column">
            <div class="ui inverted link list">
                <div class="item">
                    <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                </div>
            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
            <div class="ui inverted link list">
                <a href="#" class="item">用户故事 (User Story)</a>
                <a href="#" class="item">用户故事 (User Story)</a>
                <a href="#" class="item">用户故事 (User Story)</a>
            </div>
        </div>

        <div class="three wide column">
            <h4 class="ui inverted header m-opacity-mini">联系我</h4>
            <div class="ui inverted link list m-text-lined">
                <a href="#" class="item">Email (839282112@QQ.COM)</a>
                <a href="#" class="item">微信 (13340337407)</a>
            </div>
        </div>
        <div class="seven wide column">
            <h4 class="ui inverted header m-opacity-mini">介绍</h4>
            <p class="m-opacity-mini m-text-lined">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
        </div>
    </div>
    <div class="ui inverted section divider"><p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2016-2017 Lee Designed by Lee</p> </div>

</div>
</footer>

<th:block th:replace="admin/_fragments :: script">
    <script src="../../static/jquery/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>
</th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide') /*如果有一点就消失，否则一点出现*/
    });
    $('.ui.dropdown').dropdown({
        on:'hover',
    });

    $('.message .close').on('click',function () {
        $(this).closest('.message').transition('fade');
    });

</script>

</body>
</html>
