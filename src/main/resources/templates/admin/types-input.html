<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-padded-tb-mini">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i> 博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i> 标签</a>
            <div class="right menu m-item item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/son.png">
                        小新
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="" th:href="@{/admin/types/input}" class="active teal item">发布</a>
            <a href="" th:href="@{/admin/types}" class="teal item">列表</a>
        </div>
    </div>
</div>
<br>
<br>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big m-content-size">
    <br>
    <br>
    <br>
    <br>
    <br>
   <div class="ui container">
       <form action="#" method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">
           <input type="hidden" name="id" th:value="*{id}">
           <div class="required field">
               <div class="ui left labeled input">
                   <label class="ui teal basic label">名称</label>
                   <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
               </div>
           </div>
           <div class="ui error message"></div>
           <div id="msg" class="ui negative message" th:if="${#fields.hasErrors('name')}">
               <i class="close icon"></i>
               <div class="header">校验失败</div>
               <p th:errors="*{name}">提交信息不符合规则</p>
           </div>
           <div class="ui right aligned container">
               <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
               <button class="ui teal submit button">提交</button>
           </div>
       </form>
</div>
</div>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive footer-position m-margin-top-large">
<div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
        <div class="three wide column">
            <div class="ui inverted link list">
                <div class="item">
                    <img src="../../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                </div>
            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
            <div class="ui inverted link list">
                <a href="#" class="item">用户故事 (User Story)</a>
                <a href="#" class="item">用户故事 (User Story)</a>
                <a href="#" class="item">用户故事 (User Story)</a>
            </div>
        </div>

        <div class="three wide column">
            <h4 class="ui inverted header m-opacity-mini">联系我</h4>
            <div class="ui inverted link list m-text-lined">
                <a href="#" class="item">Email (839282112@QQ.COM)</a>
                <a href="#" class="item">微信 (13340337407)</a>
            </div>
        </div>
        <div class="seven wide column">
            <h4 class="ui inverted header m-opacity-mini">介绍</h4>
            <p class="m-opacity-mini m-text-lined">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
        </div>
    </div>
    <div class="ui inverted section divider"><p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2016-2017 Lee Designed by Lee</p> </div>

</div>
</footer>
<th:block th:replace="admin/_fragments :: script">
<script src="../../static/jquery/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide') /*如果有一点就消失，否则一点出现*/
    });

    $('.ui.dropdown').dropdown({
        on:'hover',
    });
    $('.ui.form').form({
        fields:{
            title:{
                identifier: 'name',
                rules:[{
                    type:'empty',
                    prompt:'请输入分类名称'
                }]
            }
        }
    })
</script>

</body>
</html>
